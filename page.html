<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Zdjęć</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        .gallery-container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .gallery-row {
            display: flex;
            justify-content: center;
            gap: 5px; /* Уменьшаем отступы между изображениями */
            margin-bottom: 5px; /* Уменьшаем отступы между рядами */
        }
        .gallery-item {
            width: 32%; /* Три изображения в ряд, чуть шире для плотного размещения */
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
        }
        .image-caption {
            font-size: 12px;
            color: #555;
            margin-top: 4px; /* Уменьшенный отступ под изображением */
        }
    </style>
</head>
